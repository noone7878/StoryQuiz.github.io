<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">StoryQuiz</h1>
        <div class="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Type your answer here...">
            <button onclick="nextQuestion()">Next</button>
        </div>
        <p class="message">Welcome to StoryQuiz! Answer 5 fun questions and get a cool PNG of your responses to share on your Instagram story. Show off your unique answers and see what your friends come up with!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
